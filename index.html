<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body class="darkmode">
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-full" style="margin-top: 5%">
        <h4>Basic Page</h4>
        <p>This index.html page is a placeholder with the CSS, font and favicon. It's just waiting for you to add some content! If you need some help hit up the <a href="http://www.getskeleton.com">Skeleton documentation</a>.</p>
        <button>
          This is a button
          <div class="cb-1"></div>
        </button>
        <!-- The above form looks like this -->
      </div>
      <form class="one-full">
        <div class="row">
          <div class="six columns">
            <label for="exampleEmailInput">Your email</label>
            <div class="c-1"></div>
            <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
          </div>
          <div class="six columns">
            <label for="exampleRecipientInput">Reason for contacting</label>
            <select class="u-full-width" id="exampleRecipientInput">
              <option value="Option 1">Questions</option>
              <option value="Option 2">Admiration</option>
              <option value="Option 3">Can I get your number?</option>
            </select>
          </div>
        </div>
        <label for="exampleMessage">Message</label>
        <div class="c-2"></div>
        <textarea class="u-full-width" placeholder="Hi Dave..." id="exampleMessage"></textarea>
        <label class="example-send-yourself-copy">
          <input type="checkbox">
          <span class="label-body">Send a copy to yourself</span>
        </label>
      </form>
      <button id="modal-opener">
        Open modal
        <div class="cb-2"></div>
        <div class="cb-3"></div>
      </button>

      <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

      <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->

    </div>
  </div>
  <div class="modal-container" id="modal-container">
    <div class="modal modal-card">
      <h1>Modal title</h1>
      <p>Modal text about modals and stuff like this. Roust roust roust.</p>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script>
    const openModal = document.getElementById('modal-opener');
    const mdlctnr = document.getElementById('modal-container');
    openModal.addEventListener('click', function () {
      mdlctnr.classList.remove('hide')
    });
    mdlctnr.addEventListener('click', function () {
      mdlctnr.classList.add('hide')
    });
  </script>
</body>
</html>
